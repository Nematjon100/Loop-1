<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch</title>

  <!-- ---------------Google Fonts------------------------------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!------------------ STYLESHEETS --------------------------------->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <h1 class="visually-hidden">Washing machine interface</h1>
      <ul class="list">
        <li class="list__item list__item--active">
          <a href="" class="list__link">SYNTHETIC</a>
        </li>
        <li class="list__item">
          <a href="" class="list__link">WOOL</a>
        </li>
        <li class="list__item">
          <a href="" class="list__link">DENIM</a>
        </li>
        <li class="list__item">
          <a href="" class="list__link">SILK</a>
        </li>
        <li class="list__item">
          <a href="" class="list__link">LINEN</a>
        </li>
      </ul>
      <p class="header__text">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results. .</p>


      <div class="washing-mode">
        <button class="washing-mode__controller washing-mode__controller-prev">
          <img class="washing-mode__controller--icon" src="img/arrow_left_black_24dp.svg" alt="prev" width="24" height="24">
        </button>
        <button class="washing-mode__controller washing-mode__controller-next">
          <img class="washing-mode__controller--icon" src="img/arrow_right_black_24dp.svg" alt="next" width="24" height="24">
        </button>

        <button class="start-button">Start</button>

        <dl class="washing-mode__status">
          <div class="washing-mode__item washing-mode__item-timer">
            <dt class="washing-mode__heading">Timer</dt>
            <dd class="washing-mode__value">45 min</dd>
          </div>
          <div class="washing-mode__item washing-mode__item-temp">
            <dt class="washing-mode__heading">Temperature</dt>
            <dd class="washing-mode__value">Cold</dd>
          </div>
          <div class="washing-mode__item washing-mode__item-load">
            <dt class="washing-mode__heading">Load</dt>
            <dd class="washing-mode__value">Medium</dd>
          </div>
        </dl>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
